# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: windows-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install dependencies'
  workingDirectory: 'onlineteamscan_v2_fe/'

- script: |
    NUXT_ENV_STAGE=true & npm run build
  displayName: 'Build'
  workingDirectory: 'onlineteamscan_v2_fe/'
  env:
    API_BASE_URI: $(API_BASE_URI)

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Visual Studio Enterprise Subscription â€“ MPN(7)(ebf7d75f-9375-42c6-95d8-9916ad4854ac)'
    appType: 'webApp'
    WebAppName: 'euricom-stage-teamscan-frontend'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'



# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: windows-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install dependencies'
  workingDirectory: 'onlineteamscan_v2_fe/'

- script: |
    NUXT_ENV_STAGE=true & npm run build
  displayName: 'Build'
  workingDirectory: 'onlineteamscan_v2_fe/'
  env:
    API_BASE_URI: $(API_BASE_URI)

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Visual Studio Enterprise Subscription â€“ MPN(5)(ebf7d75f-9375-42c6-95d8-9916ad4854ac)'
    appType: 'webApp'
    appName: 'euricom-stage-teamscan-frontend'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    deploymentMethod: 'auto'


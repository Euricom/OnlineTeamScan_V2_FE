# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: windows-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install dependencies'
  workingDirectory: 'onlineteamscan_v2_fe/'

- script: |
    NUXT_ENV_STAGE=production & npm run generate
  displayName: 'Build'
  workingDirectory: 'onlineteamscan_v2_fe/'
  env:
    NUXT_ENV_API_BASE_URI: $(NUXT_ENV_API_BASE_URI)

- task: AzureFileCopy@4
  inputs:
    SourcePath: 'onlineteamscan_v2_fe/dist/*'
    azureSubscription: 'Visual Studio Enterprise Subscription â€“ MPN(0249c9fe-9eb6-46ca-9019-eb9d22c21d71)'
    Destination: 'AzureBlob'
    storage: 'stageteamscanstorage'
    ContainerName: '$web'
